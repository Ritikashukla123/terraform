version: v1.0

blocks:
  - name: Terraform Workflow
    task:
      env_vars:
        TF_IN_AUTOMATION: "true"  
      jobs:
        - name: Terraform Init
          commands:
            - terraform init
        - name: Terraform Plan
          commands:
            - terraform plan
        - name: Terraform Apply
          commands:
            - terraform apply -auto-approve


